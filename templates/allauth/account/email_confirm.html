{% extends "account/base_entrance.html" %}

{% block extra_title %}- Confirm{% endblock %}
{% block inner_content %}
<p>Please confirm that <a href="mailto:{{ email }}">{{ email }}</a> is your email address.</p>
<form action="{% url 'account_confirm_email' confirmation.key %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-primary">Confirm</button>
    </div>
</form>
{% endblock inner_content %}
